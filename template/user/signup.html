{% extends 'user/base.html' %}
{% load crispy_forms_tags %}
    {% block title %}
        sign up
    {% endblock %}
    {% block content %}
    {% load static %}
    <link rel="stylesheet"  type="text/css" href="{% static 'user/signup.css' %}">
    <script>
    document.getElementById('top_nav_home').innerHTML = '<a href="http://127.0.0.1:8000/">Home</a>';
<!--    document.getElementById('top_nav_home').style="padding-left:25%; padding-right:25%";-->
    document.getElementById('top_nav_news').innerHTML = '';
    document.getElementById('top_nav_contact').innerHTML = '<a href="http://127.0.0.1:8000/login">log in</a>';
    document.getElementById('top_nav_contact').style="padding-left:50px; padding-right:50px;";
    document.getElementById('top_nav_about').innerHTML = '<a href="http://127.0.0.1:8000/register">Sign up</a>';

    document.getElementById('something').innerHTML = '';
    </script>

    <style>
        #signup{
            box-shadow: 10px 10px 10px rgba(50, 100, 150, 0.7);
            margin-top:5%;
            margin-bottom:5%;
            padding-left:5%;
            padding-right:5%;
            padding-top:2%;
            padding-bottom:2%;
        }
    </style>
        <div id="signup">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
            <form method = "POST">
                {% csrf_token %}
                <fieldset class="form group">
                    {{ form|crispy }}
                </fieldset>
                <button class="submit form-group btn btn-outline-info">
                    sign up
                </button>
            </form>
            <div class="border-top pt-3">
                    <p>Already have account? <a href="{% url 'login' %}">Sign up here.</a></p>
            </div>
        </div>
    {% endblock %}
